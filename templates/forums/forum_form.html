<!DOCTYPE html>
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}New forum{% endblock title %}

{% block content %}
<h2>New forum</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Post</button>
    <a href="{% url 'forum_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock content %}
