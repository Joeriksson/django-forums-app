<!DOCTYPE html>
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update thread{% endblock title %}

{% block content %}
<h2>Update thread: "{{ thread.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Update</button>
    <a href="{% url 'thread_detail' thread.id %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock content %}
