{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
        {% if not socialaccount_providers %}
            <a href="{% url 'account_reset_password' %}" class="btn btn-secondary">Forgot password?</a>
        {% endif %}
    </form>
{% endblock content %}
